<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
    </head>
    <body>
        <h1>New Review</h1>
        <form action="{% url 'review_app:create' %}" method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" value="" placeholder="title">
            <label for="author">Author</label>
            <p>Create new:</p>
            <input type="text" name="new_author_first" value="" placeholder="first">
            <input type="text" name="new_author_last" value="" placeholder="last">
            <p>Or choose from list:</p>
            <select name="author">
                {% for author in author_list %}
                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
            </select>
            <label for="rating">Rating:</label>
            <input type="number" value="3" name="rating">
            <label for="review">Review:</label>
            <textarea rows="8" cols="12" name="review"></textarea>
            <input class="button-primary" type="submit" value="Post Review">
        </form>
    </body>
</html>
